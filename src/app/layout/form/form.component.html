<div [@routerTransition]>
    <app-page-header [heading]="'Forms'" [icon]="'fa-edit'"></app-page-header>

    <div class="row">
        <div class="col-lg-6">
            <form novalidate [formGroup]="myform" ngSubmit="onSubmit()">
                <fieldset formGroupName="name" class="form-group">
                    <div class="form-group" [ngClass]="{
                                   'has-danger': firstName.invalid && (firstName.dirty || firstName.touched),
                                   'has-success': firstName.valid && (firstName.dirty || firstName.touched)
                                 }">
                        <label>First Name</label>
                        <input type="text" class="form-control" formControlName="firstName" required>
                        <div class="form-control-feedback" *ngIf="firstName.errors && (firstName.dirty || firstName.touched)">

                        </div>

                        <!--
                                <pre>Valid? {{ myform.controls.name.controls.firstName.valid }}</pre>
                                   <pre>Dirty? {{ myform.controls.name.controls.firstName.dirty }}</pre>
                            -->
                    </div>

                    <div class="form-group" [ngClass]="{
                                          'has-danger': lastName.invalid && (lastName.dirty || lastName.touched),
                                'has-success': lastName.valid && (lastName.dirty || lastName.touched)
                            }">
                        <label>Last Name</label>
                        <input type="text" class="form-control" formControlName="lastName" required>
                        <div class="form-control-feedback" *ngIf="lastName.errors && (lastName.dirty || lastName.touched)">
                        </div>
                    </div>
                </fieldset>


                <fieldset class="form-group">
                    <label>Date & lieu de naissance :</label>
                    <input class="form-control" placeholder="00/00/0000">
                </fieldset>
                <div class="form-group" [ngClass]="{
                                'has-danger': CIN.invalid && (CIN.dirty || CIN.touched),
                                'has-success': CIN.valid && (CIN.dirty || CIN.touched)
                            }">
                    <label>N°CIN</label>
                    <input type="text" class="form-control" formControlName="CIN" required>
                    <div class="form-control-feedback" *ngIf="CIN.errors && (CIN.dirty || CIN.touched)">
                    </div>
                </div>



                <label>Délivrée le :</label>
                <input type="date" class="form-control" placeholder="00/00/0000">


                <div class="form-group">
                    <label>Adresse :</label>
                    <input class="form-control" placeholder="">
                </div>


                <div class="form-group">
                    <label>ville :</label>
                    <input class="form-control" placeholder="">
                </div>



                <div class="form-group" [ngClass]="{
                            'has-danger': codepostal.invalid && (codepostal.dirty || codepostal.touched),
                            'has-success': codepostal.valid && (codepostal.dirty || codepostal.touched)
                        }">
                    <label>Code postal</label>
                    <input type="text" class="form-control" formControlName="codepostal" required>
                    <div class="form-control-feedback" *ngIf="codepostal.errors && (codepostal.dirty || codepostal.touched)">
                    </div>
                </div>



                <div class="form-group" [ngClass]="{
                        'has-danger': Tel.invalid && (Tel.dirty || Tel.touched),
                        'has-success': Tel.valid && (Tel.dirty || Tel.touched)
                         }">
                    <label>Tel mobile</label>
                    <input type="text" class="form-control" formControlName="Tel" required>
                    <div class="form-control-feedback" *ngIf="tel.errors && (tel.dirty || tel.touched)">
                    </div>
                </div>

                <div class="form-group" [ngClass]="{
                    'has-danger': Fixe.invalid && (Fixe.dirty || Fixe.touched),
                    'has-success': Fixe.valid && (Fixe.dirty || Fixe.touched)
                     }">
                    <label>Fixe</label>
                    <input type="text" class="form-control" formControlName="Fixe" required>
                    <div class="form-control-feedback" *ngIf="fix.errors && (fix.dirty || fix.touched)">

                    </div>
                </div>



                <div class="form-group" [ngClass]="{
                                    'has-danger': email.invalid && (email.dirty || email.touched),
                                    'has-success': email.valid && (email.dirty || email.touched)
                                    }">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email" required>
                    <div class="form-control-feedback" *ngIf="email.errors && (email.dirty || email.touched)">
                    </div>

                    <!--
                                <pre>Valid? {{ myform.controls.email.valid }}</pre>
                                <pre>Dirty? {{ myform.controls.email.dirty }}</pre>
                                -->

                </div>

                <div class="form-group">
                    <label>Institut :</label>
                    <input class="form-control" placeholder="">
                </div>

                <div class="form-group">
                    <label>Skype-id :</label>
                    <input class="form-control" placeholder="">
                </div>

                <div class="form-group">
                    <label>Adresse MAC LAN :</label>
                    <input class="form-control" placeholder="">
                </div>

                <div class="form-group">
                    <button [disabled]="loading" type="submit" class="btn btn-primary">Submit</button>
                    <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
                    />

                </div>

            </form>
            <br>
        </div>
    </div>
    <!-- /.row -->
</div>
